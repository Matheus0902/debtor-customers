<main>
  <h1>Cadastro de Clientes</h1>

  <form id="client-register">
    <fieldset>
      <div id="fieldset-wrapper">
        <legend>Informações pessoais</legend>

        <div id="input-wrapper">
          <div>
            <label for="client-name">Nome</label>
            <input type="text" id="client-name">

            <label for="client-surname">Sobrenome</label>
            <input type="text" id="client-surname">
          </div>
        </div>

        <div id="input-wrapper">
          <label for="client-email">Email</label>
          <input type="email" id="client-email">
        </div>

        <div id="input-wrapper">
          <label for="client-whatsapp">Whatsapp</label>
          <input type="number" id="client-whatsapp">
        </div>

        <div id="input-wrapper">
          <label for="client-payday">Dia para pagamento</label>
          <input type="text" id="client-payday">
        </div>
      </div>
    </fieldset>
  </form>
</main>
<footer>
  <button 
  form="client-register"
  type="submit">
    Registar cliente
  </button>
</footer>
