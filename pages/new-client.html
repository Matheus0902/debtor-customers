<main>
  <div id="new-client">
    
    <form id="client-register">
      <fieldset>
        <div id="fieldset-wrapper">
          <legend>Informações pessoais</legend>
  
          <div id="input-wrapper">
            <label for="client-name">Nome</label>
            <input class="inputs" type="text" id="client-name">
          </div>
  
          <div id="input-wrapper">
            <label for="client-email">Email <span>(Digite um email válido)</span> </label>
            <input class="inputs" type="email" id="client-email">
          </div>
  
          <div id="input-wrapper">
            <label for="client-whatsapp">Whatsapp</label>
            <input class="inputs" type="number" id="client-whatsapp">
          </div>
  
          <div id="input-wrapper">
            <label for="client-payday">Dia para pagamento</label>
            <input class="inputs" type="text" id="client-payday">
          </div>
        </div>
      </fieldset>
    </form>
    <div id="box-button">
      <button 
      form="client-register"
      type="submit">
        Registar cliente
      </button>
    </div>
    
  </div>
  
</main>
