<main>
  <div id="new-client">
    
    <form id="client-register">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="legends" >Informações pessoais</legend>
  
          <div class="input-wrapper">
            <label class="labels" for="client-name">Nome</label>
            <input class="inputs" type="text" id="client-name">
          </div>
  
          <div class="input-wrapper">
            <label class="labels" for="client-email">Email <span>(Digite um email válido)</span> </label>
            <input class="inputs" type="email" id="client-email">
          </div>
  
          <div class="input-wrapper">
            <label class="labels" for="client-whatsapp">Whatsapp</label>
            <input class="inputs" type="number" id="client-whatsapp">
          </div>
  
        </div>
      </fieldset>
    </form>
    <div class="box-button">
      <button class="buttons" 
      form="client-register"
      type="submit">
        Registar cliente
      </button>
    </div>
    
  </div>
  
</main>
