<main>

  <form id="entry-register">
    <fieldset>
      <div id="fieldset-wrapper">
        <legend>Nova Entrada</legend>

        <div id="input-wrapper">
          <label for="entry description">Descrição</label>
          <input type="text" id="entry description">
        </div>

        <div id="input-wrapper">
          <label for="entry value">Valor</label>
          <input type="number" id="entry value">
        </div>
      </div>
    </fieldset>
  </form>
</main>
<footer>
  <button 
  form="client-register"
  type="submit">
    Registar entrada
  </button>
</footer>
